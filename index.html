<!doctype html>

<html>

<head>    
    <title>Sudoku Puzzle</title>

    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>
    <div id="board"></div>
    
    <div id="controls">
        <div class="logo">
            <span>Sudoku</span><span>Puzzle</span>
        </div>
        <div style="position: absolute;width: 100%;text-align: center;">
            <button type="button" onClick="fillSolvedBoard()"><span class="lnr lnr-dice"></span>Solve</button>
            <button type="button" onClick="fillBoard()" id="shuffle"><span class="lnr lnr-sync"></span>Shuffle</button>
        </div>
        
        <div class="github">
            <a class="github-button" href="https://github.com/naumanumer/sudoku" data-icon="octicon-star" data-size="large" data-show-count="true"
            aria-label="Star naumanumer/sudoku on GitHub">Star</a>
            
            <a class="github-button" href="https://github.com/naumanumer/sudoku/fork" data-icon="octicon-repo-forked" data-size="large"
            aria-label="Fork naumanumer/sudoku on GitHub">Fork</a>
            
            <a class="github-button" href="https://github.com/naumanumer/sudoku/issues" data-icon="octicon-issue-opened" data-size="large"
            aria-label="Issue naumanumer/sudoku on GitHub">Issue</a>
        </div>
    </div>
    <div id="console"></div>
    
    <script src="./jquery.min.js"></script>
    <script src="./console.js"></script>
    <script src="./solver.js"></script>
    <script src="./puzzle genrator.js"></script>
    <script src="./layout.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
